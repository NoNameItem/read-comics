{% load humanize %}
{% if issues_info.count > 0 %}
  <li class="nav-item pb-1">
    <a class="nav-link d-flex px-1" id="issues-tab" data-toggle="tab"
       href="#issues"
       aria-controls="issues" role="tab" aria-selected="false">
      <i class="fad fa-book-open" aria-hidden="true"></i> <span
      class="d-none d-md-block pl-50"> Issues </span><span
      class="ml-1 badge badge-pill badge-round badge-info">{{ issues_info.count|intcomma }}</span></a>

  </li>
{% endif %}
