name: Pull request

permissions:
  checks: write

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches:
      - main

jobs:
  qa:
    uses: ./.github/workflows/qa.yml
  publish_reports:
    uses: ./.github/workflows/publish_reports.yml
    if: success() || failure()
    needs: qa
    secrets: inherit
