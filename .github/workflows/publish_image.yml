name: Publish image

on:
  workflow_call:
    inputs:
      release:
        description: release version
        default: "next"
        type: string
        required: false
      image_name:
        description: image name
        type: string
        required: true
      tag_latest:
        description: tag image as latest
        type: boolean
        default: false
        required: false
      dockerfile:
        description: path to docker file
        type: string
        required: true
      context:
        description: Docker build context
        type: string
        required: false
        default: "."

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build container image
        run: docker build -f ${{ inputs.dockerfile }} -t cr.yandex/crpkef6i6mmeq12lo3i7/${{ inputs.image_name }}:${{ inputs.release }} .

      - name: Tag as latest
        if: inputs.tag_latest
        run: docker tag cr.yandex/crpkef6i6mmeq12lo3i7/${{ inputs.image_name }}:${{ inputs.release }} ${{ inputs.image_name }}:latest

      - name: Yandex Cloud CR "Login" Action for GitHub Actions
        uses: yc-actions/yc-cr-login@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SECRET }}

      - name: Push image to Yandex Cloud Container Registry
        run: docker push -a cr.yandex/crpkef6i6mmeq12lo3i7/${{ inputs.image_name }}
