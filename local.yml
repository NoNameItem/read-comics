  mailhog:
    image: mailhog/mailhog:v1.0.0
    container_name: mailhog
    ports:
      - "8025:8025"

  redis:
    image: redis:6
    container_name: redis

  rabbitmq:
    hostname: rabbitmq
    container_name: rabbitmq
    image: rabbitmq:4-management
    env_file:
      - ./.envs/.local/.rabbit_unsafe
    volumes:
      - local_rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "15672:15672" # Management UI
      - "5672:5672"   # Default RabbitMQ Port

  celeryworker:
    <<: *django
    image: read_comics_local_celeryworker
    container_name: celeryworker
    depends_on:
      - rabbitmq
      - postgres
      - mailhog
    ports: []
    environment:
      QUEUES: read_comics_default,read_comics_spiders,read_comics_characters,read_comics_concepts,read_comics_issues,read_comics_locations,read_comics_objects,read_comics_people,read_comics_powers,read_comics_publishers,read_comics_story_arcs,read_comics_teams,read_comics_volumes
    command: /start-celeryworker

