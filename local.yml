version: '3'

volumes:
  local_postgres_data: {}
  local_postgres_data_backups: {}
  local_mongodb_data: { }
  local_mongodb_config: { }
  local_rabbitmq_data: { }
  gerapy_data: { }


services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: read_comics_local_django
    container_name: django
    depends_on:
      - postgres
      - redis
      - mailhog
      - celeryworker
      - rabbitmq
      - mongodb
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.django_unsafe
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: read_comics_production_postgres
    container_name: postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data:Z
      - local_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.local/.postgres
    ports:
      - "5432:5432"

  mongodb:
    image: mongo:8.0.4
    container_name: mongodb
    volumes:
      - ./compose/local/mongodb:/docker-entrypoint-initdb.d
      - local_mongodb_data:/data/db
      - local_mongodb_config:/data/configdb
      - ./compose/local/mongodb/secret.key:/data/db/secret.key
    env_file:
      - ./.envs/.local/.mongo
    ports:
      - "27017:27017"


